# Github ActionsでQiitaに自動投稿する

name: Qiita Auto Post

on:
  workflow_dispatch:
  schedule:
    - cron: '30 * * * *'

jobs:
  post_to_qiita:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Qiita post script
        run: dotnet run --project src/QiitaAutoPost.csproj --configuration Release --no-build --no-restore
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted_articles.txt
          git commit -m "Update posted articles list" || exit 0
          git remote set-url origin https://x-access-token:${{ secrets.MY_GITHUB_TOKEN }}@github.com/yamazaki-hidekuni/Qiita.git
          git push
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
